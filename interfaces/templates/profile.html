{% extends 'base.html' %}

{% block content %}
  <div class="container mx-auto p-4">
      <h2 class="text-2xl font-semibold text-gray-800">Your Profile</h2>
      <div class="bg-white p-6 rounded-lg shadow-md mt-4">
          <h3 class="text-lg font-medium text-gray-700">User Information</h3>
          <div class="mt-4">
              <p class="text-sm text-gray-600"><strong>Username:</strong> {{ profile.user.username }}</p>
              <p class="text-sm text-gray-600"><strong>Email:</strong> {{ profile.user.email }}</p>
              <p class="text-sm text-gray-600"><strong>User Type:</strong> {{ profile.user_type }}</p>
          </div>

          <!-- Profile Update Form -->
          <form method="POST" class="mt-6">
              {% csrf_token %}
              {{ form.as_p }}  <!-- This renders the form fields -->
              <div class="mt-4 text-center">
                  <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
                      Update Profile
                  </button>
              </div>
          </form>
      </div>
  </div>
{% endblock %}
